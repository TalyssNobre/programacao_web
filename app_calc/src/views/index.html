<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-12">

            {{#err}}
            <div class="alert alert-warning" role="alert">
                Valor inválido. Informe valores numéricos!
            </div>
            {{/err}}

            <h1 class="text-center mt-5">Calculadora</h1>

            <form action="/resultado" method="post" class="mt-5">
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <div class="mb-3">
                            <label for="v1" class="form-label">Valor 1:</label>
                            <input type="text" class="form-control" id="v1" name="v1">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="op" class="form-label">Operação:</label>
                            <select name="op" id="op" class="form-select">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <div class="mb-3">
                            <label for="v2" class="form-label">Valor 2:</label>
                            <input type="text" class="form-control" id="v2" name="v2">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100 mt-md-4">Calcular</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
