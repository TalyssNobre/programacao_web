<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Agendamento</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css"> 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z9qvo8V8/YsRSw/cMvGfP/GpGFF93hXpG5KkN5" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 center-form"> 
  <h2 class="mb-4">Formulário de Agendamento</h2>
  <form action="/dados" method="post" style="width: 50%;">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" class="form-control" id="endereco" name="endereco" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" required>
    </div>
    <div class="mb-3">
      <label for="data" class="form-label">Data de Agendamento:</label>
      <input type="date" class="form-control" id="data" name="data" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-52pqj5nrVv+XUYvFZs+yZl3wE44OgSeVCJc6ISr/PPrfuy4L1pyi4hOa/i++qUCZ" crossorigin="anonymous"></script>
</body>
</html>
